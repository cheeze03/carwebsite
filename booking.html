<body>
    <header>
        <div class="hero">
            <h1>Register, Book & Pay</h1>
            <p>Reserve Your Dream Car Today</p>
        </div>
    </header>

     <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>

    <main>
        <section class="booking-wrapper">

            <form action="booking.php" method="POST" class="booking-form">
                <h2>Client Registration</h2>

                <label>Full Name</label>
                <input type="text" name="fullname" required>

                <label>Email Address</label>
                <input type="email" name="email" required>

                <label>Phone Number</label>
                <input type="text" name="phone" required>

                <label>National ID Number</label>
                <input type="text" name="national_id" required>

                <label>Residential Address</label>
                <input type="text" name="address" required>

                <hr>
                <h2>Test Drive Car Booking</h2>

                <label>Select Car Model</label>
                <select name="car_model" id="car_model" onchange="showPrice()" required>
                    <option value="">-- Choose a Model --</option>
                    <option value="1968 Ford Mustang GT500 (Eleanor)">1968 Ford Mustang GT500 (Eleanor)</option>
                    <option value="Lamborghini Aventador">Lamborghini Aventador</option>
                    <option value="Rolls Royce Ghost Black Badge">Rolls Royce Ghost Black Badge</option>
                    <option value="Mercedes Benz E63s AMG">Mercedes Benz E63s AMG</option>
                    <option value="Porsche Carrera GT">Porsche Carrera GT</option>
                    <option value="Bentley Bentayga">Bentley Bentayga</option>
                </select>

                <label>Quotation (USD)</label>
                <input type="text" id="quotation" readonly>

                <label>Preferred Viewing / Test Drive Date</label>
                <input type="date" name="view_date" required>

                <hr>
                <h2>Payment</h2>

                <label>Payment Method</label>
                <select name="payment_method" required>
                    <option value="">-- Select Method --</option>
                    <option value="EcoCash">EcoCash</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="USD Cash">USD Cash</option>
                </select>

                <label>Amount Paid (USD)</label>
                <input type="number" name="amount_paid" required>

                <label>Additional Message (Optional)</label>
                <textarea name="message" placeholder="Any special requestsâ€¦"></textarea>

                <button type="submit" class="btn btn-warning w-100 mt-3">Complete Booking</button>
            </form>

        </section>
    </main>

<script>
function showPrice() {
    const prices = {
        "1968 Ford Mustang GT500 (Eleanor)": 1000,
        "Lamborghini Aventador": 1800,
        "Rolls Royce Ghost Black Badge": 3500,
        "Mercedes Benz E63s AMG": 1200,
        "Porsche Carrera GT": 2500,
        "Bentley Bentayga": 2750
    };

    let model = document.getElementById("car_model").value;
    document.getElementById("quotation").value = prices[model] ? prices[model] : "";
}
</script>

<script>
// --- Existing price function ---
function showPrice() {
    const prices = {
        "1968 Ford Mustang GT500 (Eleanor)": 1000,
        "Lamborghini Aventador": 1800,
        "Rolls Royce Ghost Black Badge": 3500,
        "Mercedes Benz E63s AMG": 1200,
        "Porsche Carrera GT": 2500,
        "Bentley Bentayga": 2750
    };

    let model = document.getElementById("car_model").value;
    document.getElementById("quotation").value = prices[model] ? prices[model] : "";
}


// --- NEW: Auto-select car model when coming from models.html ---
window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    const selectedCar = urlParams.get("car");

    if (selectedCar) {
        const dropdown = document.getElementById("car_model");
        dropdown.value = selectedCar;
        showPrice(); // Auto-fill quotation
    }
};
</script>
